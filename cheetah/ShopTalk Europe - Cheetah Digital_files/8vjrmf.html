<script>
  window.addEventListener("load", function (event) {
    /*===========================================
      VARS
    ===========================================*/

    var cookieName = "__chee_attribution";

    /*===========================================
      MAIN
    ===========================================*/

    // Autofill hidden fields via cookie
    if (getCookie(cookieName)) {
      var selectorMap;
      var utmCookieData = JSON.parse(getCookie(cookieName));

      if (utmCookieData.sf_lead_source_detail) {
        selectorMap = {
          sf_campaign_id: ".Campaign_ID___18_Digit > input",
          sf_lead_source_detail: ".Lead_Source_Detail > input",
          utm_campaign: ".utm_campaign > input",
          utm_content: ".utm_content > input",
          utm_medium: ".utm_medium > input, .source > input",
          utm_source: ".utm_source > input",
          utm_term: ".utm_term > input",
        };
      } else {
        selectorMap = {
          sf_campaign_id: ".Campaign_ID___18_Digit > input",
          // sf_lead_source_detail: "",
          utm_campaign: ".utm_campaign > input",
          utm_content: ".utm_content > input",
          utm_medium: ".utm_medium > input, .source > input",
          utm_source: ".utm_source > input, .Lead_Source_Detail > input",
          utm_term: ".utm_term > input",
        };
      }

      
var utmFieldMap = createUtmFieldMap(selectorMap);
      autoFillHiddenFields(utmFieldMap, utmCookieData);
    }

    /*===========================================
      FUNCTIONS
    ===========================================*/

    function autoFillHiddenFields(utmFieldMap, data) {
      for (var utmField in utmFieldMap) {
        if (utmFieldMap[utmField].length) {
          utmFieldMap[utmField].forEach(function (element) {
            element.value = data[utmField];
          });
        }
      }
    }

    function createUtmFieldMap(selectorMap) {
      var utmFieldMap = {};
      for (var selector in selectorMap) {
        utmFieldMap[selector] = document.querySelectorAll(
          selectorMap[selector]
        );
      }
      return utmFieldMap;
    }

    function getCookie(cookieName) {
      var v = document.cookie.match("(^|;) ?" + cookieName + "=([^;]*)(;|$)");
      return v ? v[2] : null;
    }

    function getUrlParameter(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
      var results = regex.exec(location.href);
      return results === null
        ? ""
        : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  });
</script>

<script>
window.addEventListener("load", function () {
  var inp = document.querySelector(".Mobile_SMS_Number input");
  var element = document.querySelector(".Mobile_SMS_Number div");
  inp.onkeyup = function (e) {
    if (inp.value.length < 7) {
      element.innerHTML = "<p class='error'>Mobile number is too short</p>";
      element.style.display = "block";
    }
    var lastChar = inp.value.slice(inp.length - 1);
    
    if (inp.value.length == 1 && lastChar == 0) {
      element.innerHTML =
        "<p class='error'>Please start your Mobile Number without 0 e.g 7747080099</p>";
      element.style.display = "block";
      e.preventDefault();
      inp.value = inp.value.replace(0, "");
    }

    if (e.which == 32) {
      element.innerHTML =
        "<p class='error'>Only numbers are allowed with no spaces</p>";
      element.style.display = "block";
      e.preventDefault();
      inp.value = inp.value.replace(/\s/g, "");
    }

    if (isNaN(lastChar)) {
      element.innerHTML = "<p class='error'>Only numbers are allowed</p>";
      element.style.display = "block";
    }
  };
  inp.onkeydown = function () {
    if (inp.value.length > 6) {
      element.innerHTML = "<p class='error'></p>";
    }
  };
});

</script>
